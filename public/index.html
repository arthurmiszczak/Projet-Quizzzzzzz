<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='main.css'>
    <title>Projet-Quizzzzzzz</title>
</head>
<body>
    <!-- Modal de connexion/inscription -->
    <div id="authModal" class="auth-modal">
        <div class="auth-modal-content">
            <h2>Bienvenue!</h2>
            <p>Connectez-vous ou créez un compte pour commencer</p>
            
            <div class="auth-tabs">
                <button class="auth-tab-btn active" data-tab="login">Connexion</button>
                <button class="auth-tab-btn" data-tab="signup">Inscription</button>
            </div>

            <!-- Forme d'inscription -->
            <form id="signupForm" class="auth-form">
                <input type="email" id="login" placeholder="Email" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit" id="monBouton" class="auth-btn">Se connecter</button>
            </form>

            <!-- Forme de connexion -->
            <form id="loginForm" class="auth-form active">
                <input type="email" id="login" placeholder="Email" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit" id="monBouton2" class="auth-btn">S'inscrire</button>
            </form>

        </div>
    </div>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Projet-Quizzzzzzz</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text"><span id="currentQuestion">1</span> / <span id="totalQuestions">5</span></p>
        </div>

        <div class="quiz-content">
            <div id="quizBox" class="quiz-box">
                <h2 id="questionText" class="question"></h2>
                <div id="optionsContainer" class="options-container"></div>
            </div>

            <div id="resultBox" class="result-box hidden">
                <h2>Quiz Terminé!</h2>
                <div class="score">
                    <p class="score-text">Votre score:</p>
                    <p class="score-value"><span id="finalScore">0</span>/<span id="maxScore">0</span></p>
                </div>
                <p class="result-percentage"><span id="percentage">0</span>%</p>
                <button id="restartBtn" class="btn-restart">Recommencer</button>
            </div>
        </div>

        <div class="quiz-footer">
            <button id="prevBtn" class="btn-nav" disabled>← Précédent</button>
            <button id="nextBtn" class="btn-nav">Suivant →</button>
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
